<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 220px; padding: 10px; font-family: sans-serif; font-size: 13px; }
    h3 { margin: 0 0 10px 0; font-size: 14px; border-bottom: 1px solid #ccc; padding-bottom: 5px;}
    .option { margin-bottom: 8px; display: flex; align-items: center; }
    input { margin-right: 8px; cursor: pointer; }
    label { cursor: pointer; }
    .note { font-size: 11px; color: #666; margin-left: 20px;}
  </style>
</head>
<body>
  <h3>コピー設定</h3>
  
  <div class="option">
    <input type="checkbox" id="opt-space" checked>
    <label for="opt-space">「_」を空白にする</label>
  </div>
  <div class="note">例: school_uniform → school uniform</div>

  <br>

  <div class="option">
    <input type="checkbox" id="opt-escape" checked>
    <label for="opt-escape">「()」をエスケープ</label>
  </div>
  <div class="note">例: (gym) → \(gym\)</div>

  <script src="popup.js"></script>
</body>
</html>
